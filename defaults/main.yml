---
docker_edition: ce
docker_release_channel: stable
docker_package_name: docker-{{ docker_edition }}
docker_package_version: ~ # use "latest" to upgrade

docker_apt_repo: deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_release_channel }}
docker_apt_key_url: https://download.docker.com/linux/ubuntu/gpg
docker_apt_key_sig: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

docker_daemon_options: {}

docker_install_docker_py: no
docker_py_version: 1.10.6 # latest
